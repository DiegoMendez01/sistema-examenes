<mat-toolbar color="primary">
    <a [routerLink] = "'/'"
        mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu_books</mat-icon>
    </a>
    <span>Portal Ex√°menes</span>
    <span class="example-spacer"></span>
    <a 
        *ngIf = "!login.isLoggedIn()"
        [routerLink] = "'/login'"
        mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Iniciar Sesion
    </a>
    <a 
        *ngIf = "!login.isLoggedIn()"
        [routerLink] = "'/signup'"
        mat-icon-button class="example-icon favorite-icon mr20 ml70" aria-label="Example icon-button with heart icon">
        Registrar
    </a>
    <a 
        *ngIf="login.isLoggedIn()"
        (click)="logout()"
        style="margin-right: 50px;"
        mat-icon-button class="example-icon favorite-icon mr20 ml70" aria-label="Example icon-button with heart icon">
        Cerrar Sesion
    </a>
    <button
        *ngIf="login.isLoggedIn()"
        mat-button
        style="margin-right: 10px;"
        class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        {{ login.getUser().username }}
    </button>
</mat-toolbar>
